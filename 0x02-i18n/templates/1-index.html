<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Example</title>
</head>
<body>
    <h1>Welcome to the Language Selection App</h1>
    <h2>Select Your Language</h2>
    <ul>
        {% for lang_code, lang_name in config.LANGUAGES.items() %}
            <li>{{ lang_name }} ({{ lang_code }})</li>
        {% endfor %}
    </ul>
    <h2>Current UTC Time</h2>
    <p>{{ utc_time.strftime('%Y-%m-%d %H:%M:%S %Z') }}</p>
</body>
</html>
